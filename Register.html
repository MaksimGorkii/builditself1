<!-- Main page -->	
	<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center font-weight-bolder">Register</h5>
            <form class="form-signin">
				<div class="form-row">

              <div class="form-label-group col">
                <input type="text" id="inputFirstName" class="form-control" placeholder="FirstName" required autofocus>
                <label for="inputFirstName">First Name</label>
              </div>
			   <div class="form-label-group">
                <input type="text" id="inputLastName" class="form-control" placeholder="LastName" required autofocus>
                <label for="inputLastName">Last Name</label>
              </div>
					</div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div>

              <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="Login.html">Log In</a>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
